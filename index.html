<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Game Hub</h1>
        </header>
        <main>
            <div class="game-selection">
                <div class="game-card" onclick="window.location.href='slotmachine/slot.html'">
                    <img src="gambar/jeus.jpg" alt="Slot Machine">
                    <h2>Slot Machine</h2>
                    <p>Maen game ini kaya kaga miskin iya!</p>
                </div>
                <div class="game-card" onclick="window.location.href='spaceman/spaceman.html'">
                    <img src="gambar/roket.jpg" alt="Space Man">
                    <h2>Space Man</h2>
                    <p>Semakin lu terbang semakin sakit jatuhnya!</p>
                </div>
                <div class="game-card" onclick="window.location.href='memory-game.html'">
                    <img src="images/memory-icon.png" alt="Memory Game">
                    <h2>Memory Game</h2>
                    <p>Test your memory with this fun game!</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
